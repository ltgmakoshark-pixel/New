<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Tap Photo Viewer</title>

<style>
    /* Fullscreen body */
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Fullscreen image */
    img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        user-select: none;
    }

    /* Invisible tap zones */
    .tap-zone {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        z-index: 10;
    }

    .left { left: 0; }
    .right { right: 0; }

</style>
</head>
<body>

<img id="photo" src="photos/1.jpg" alt="Photo Viewer">

<div class="tap-zone left" onclick="delayedPrev()"></div>
<div class="tap-zone right" onclick="delayedNext()"></div>

<script>
    let current = 1;
    const total = 2; // total number of photos
    const delayTime = 25; // 2.5 seconds

    let isWaiting = false; // prevents spam tapping

    const photo = document.getElementById("photo");

    function show() {
        photo.src = `photos/${current}.jpg`;
    }

    // Delayed NEXT
    function delayedNext() {
        if (isWaiting) return;

        isWaiting = true;

        setTimeout(() => {
            current++;
            if (current > total) current = 1;
            show();
            isWaiting = false;
        }, delayTime);
    }

    // Delayed PREV
    function delayedPrev() {
        if (isWaiting) return;

        isWaiting = true;

        setTimeout(() => {
            current--;
            if (current < 1) current = total;
            show();
            isWaiting = false;
        }, delayTime);
    }

    // Hide mobile Safari URL bar
    window.addEventListener("load", function() {
        setTimeout(() => window.scrollTo(0, 1), 0);
    });

    // Swipe support (also delayed)
    let startX = 0;

    window.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    window.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;

        if (endX - startX > 50) {
            delayedPrev(); // swipe right
        }
        else if (startX - endX > 50) {
            delayedNext(); // swipe left
        }
    });

</script>

</body>
</html>
